version: 2.1

executors:
  default:
    working_directory: /go/src/github.com/tunepolo/leetcode-go
    docker:
      - image: circleci/golang:1.14

jobs:
  checks:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: System information
          command: 'echo "Golang $(go version)"'
      - run: 'curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s -- -b $(go env GOPATH)/bin'
      - run: go get golang.org/x/lint/golint
      - run: go get -t -v ./...
      - run: reviewdog -name=golint-circleci -reporter=github-pr-review
      - run: go test ./...

workflows:
  continuous-integration:
    jobs:
      - checks:
          context: org-global
